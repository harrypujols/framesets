<body style="font-family:sans-serif">
    <h2>Useful properties of the frameset tags</h2>
    <ul>
        <li><code>frameborder</code> you can set it to "0" get rid of them in your layout.</li>
        <li><code>border</code> you can set it to "0".</li>
        <li><code>framespacing</code> you can set it to "0"</li>
        <li><code>no resize</code></li>
        <li><code>scrolling</code> set it to "no" to get rid of scrollbars</li>
    </ul>
</body>
