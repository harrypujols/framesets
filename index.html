<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>The Frameset Boilerplate</title>
</head>
<frameset rows="100,*,60">
    <frame src="frames/header.html" name="header" scrolling="no" noresize>
    <frameset border="1" cols="200,*">
        <frame src="frames/sidebar.html" name="sidebar">
        <frame src="frames/main.html" name="main">
    </frameset>
    <frame src="frames/footer.html" name="footer" scrolling="no" noresize>
    <noframes>

            Viewing this page requires a browser capable of displaying frames.
        </body>
    </noframes>
</frameset>
</html>
